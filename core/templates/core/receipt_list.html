{% extends 'base.html' %}

{% block content %}
<h1>Receipts list</h1>

{% if receipts %}
    <ul>
        {% for receipt in receipts %}
            <li>
                <a href="{{ receipt.get_absolute_url }}"> {{ receipt }} </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <div>No receipts for this user.</div>
{% endif %}

{% endblock content %}
